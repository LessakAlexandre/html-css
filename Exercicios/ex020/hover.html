<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        h1{
            font: bold 3em arial ,sans-serif;
            color: blue;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 200px;

        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO ....</p>
    </div>
</body>
</html>
